{{> layout.header}}

<div class="hero">
	<div class="container">
		<h2>{{main_movie.title}}</h2>
		<p>{{main_movie.plot}}</p>
		<a class="btn btn-primary" href="/movies/{{main_movie.id}}">자세히 보기</a>
	</div>
</div>

<div class="main">
	<div class="container">
		<h2>인기 영화</h2>
		{{#movies}}
		<div class="movie">
			<img alt="{{title}}" src="{{image}}" />
			<h3>{{title}}</h3>
			<p>{{year}}</p>
			<p>{{plot}}</p>
			<a href="/movies/{{id}}">자세히 보기</a>
		</div>
		{{/movies}}
	</div>
</div>

{{> layout.footer}}
